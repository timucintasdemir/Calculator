<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator">
      <input type="text" class="display" id="display" disabled />
      <div class="buttons">
        <button onclick="clearDisplay()">C</button>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button class="operator" onclick="appendToDisplay('/')">÷</button>
        <button class="operator" onclick="squareRoot()">√</button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button class="operator" onclick="appendToDisplay('*')">x</button>
        <button class="operator" onclick="power()">^</button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button class="operator" onclick="appendToDisplay('-')">-</button>
        <button class="operator" onclick="decimal()">%</button>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button class="operator" onclick="calculate()">=</button>
        <button class="operator" onclick="appendToDisplay('+')">+</button>
        <button onclick="logarithm()">log</button>
        <button onclick="percentage()">%</button>
        <button onclick="naturalLogarithm()">ln</button>
        <button onclick="cubeRoot()">³√</button>
        <button onclick="sine()">sin</button>
        <button onclick="cosine()">cos</button>
        <button onclick="tangent()">tan</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
